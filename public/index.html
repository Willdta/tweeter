<!DOCTYPE html>
<html lang="en">
  <head>
  
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="styles/nav.css" type="text/css">

  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="images/bird.png" />
    <span class="header">Tweeter</span>
    <button>
        <i class="fa fa-external-link" aria-hidden="true"></i>
        Compose
      </button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="composeForm" method="POST" action="/tweets">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input class="tweetbutton counter" type="submit" value="Tweet">
        <span class="character counter">140</span>
      </form>
      <div class="error-container">
        <p class="first error">Please enter something</p>
        <p class="second error">Message too long</p>
      </div>
    </section>
  </main>

  <!-- Our new tweets will append to this container -->
  <main id="tweet-container"></main>

  <!-- Jquery -->
  <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>
  
  <!-- External JS Files -->
  <script type="text/javascript" src="scripts/app.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
  <script src="scripts/toggle.js"></script>
</body>
</html>
